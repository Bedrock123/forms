    <title>Contact Form | CodyHouse</title>
</head>

<body>
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <form class="c-form floating-labels">
        <fieldset>
            <h2>Hello There.</h2>
            <hr />
            <div style="margin-top: 20px">
                <label class="c-label">Name</label>
                <input type="text" data-required="yes">
            </div>
            <div style="margin-top: 20px">
                <label class="c-label">Company
                    <span>(Optional)</span>
                </label>
                <input type="text" id="cd-company" name="Company" data-required="no">
            </div>
            <div style="margin-top: 20px">
                <label class="c-label">Email</label>
                <input type="email" data-required="yes" data-type="email">

            </div>
            <hr />
            <div class="row">
                <div class="col-xs-8">
                    <h3 style="margin-top: 8px;">Product Add On</h3>
                </div>
                <div class="col-xs-4">
                    <div class="checkbox">
                        <input class="to-labelauty-icon" style="float: rightl;" type="checkbox" checked/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <h3 style="margin-top: 8px;">Product Add On (2)</h3>
                </div>
                <div class="col-xs-4">
                    <div class="checkbox">
                        <input class="to-labelauty-icon" style="float: rightl;" type="checkbox" checked/>
                    </div>
                </div>
            </div>
            <hr />
            <select class="wide">
                <option value="1">Occupation</option>
                <option value="2">TEchnicain</option>
                <option value="4">CEO</option>
            </select>

        </fieldset>

    </form>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script src="js/main.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="./js/jquery-labelauty.js"></script>

    <script>
        $(document).ready(function() {
            $('select:not(.ignore)').niceSelect();
            FastClick.attach(document.body);
        });
        $(document).ready(function() {
            $(".to-labelauty").labelauty({
                minimum_width: "155px",
                icon: false
            });
            $(".to-labelauty-icon").labelauty({
                label: false,
                icon: false
            });
        });
    </script>
</body>
