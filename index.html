<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,900" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/modernizr.js"></script>
    <!-- Modernizr -->
    <title>Contact Form | CodyHouse</title>
</head>

<body>
    <form class="cd-form floating-labels">
        <fieldset>
            <legend>Account Info</legend>
            <div class="icon">
                <label class="cd-label" for="cd-name">Name</label>
                <input class="user" type="text" name="cd-name" id="cd-name">
            </div>
            <div class="icon">
                <label class="cd-label" for="cd-company">Company</label>
                <input class="company" type="text" name="cd-company" id="cd-company">
            </div>
            <select class="wide" >
				<option value="1">Some option</option>
				<option value="2">Another option</option>
				<option value="4">Potato</option>
			</select>
        </fieldset>
    </form>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/fastclick.js"></script>


    <script>
        $(document).ready(function() {
            $('select:not(.ignore)').niceSelect();
            FastClick.attach(document.body);
        });
    </script>
</body>

</html>
